                            </a>
                </li>
                <li class="modalContent modalContent2">
                            <a href="https://www.youtube.com/embed/O1HDVa66jLo?rel=0&showinfo=0" class="youtube">
                                <img  src="images/saishi/saishi_pic_roten.jpg" alt="巨石の集中する地域から離れた露天のゆるやかに傾斜する平坦な場所で行われた祭祀で、 石で区画された南北10メートル、東西9メートルの祭壇状遺構は、 沖ノ島祭祀遺跡の中で最大規模のものです。祭祀ごとに新たに祭場を設けるそれまでの段階と異なり、 同じ祭場で祭祀が繰り返し行われるようになり、祭場が固定化しました。" width="180" height="127" title="露天祭祀（8世紀～9世紀末）" >
                            </a>
                </li>
                <li class="modalContent modalContent2">
                            <a href="https://www.youtube.com/embed/_PmVymb-h9k?rel=0&showinfo=0" class="youtube">
                                <img  src="images/saishi/saishi_pic_okitsumiya.jpg" alt="４００段余りの階段、うっそうと木々の生い茂る参道の先、深い森の中にあります。沖ノ島は島そのものが信仰の対象であるため、長く社殿がない状態が続いていたようですが、少なくとも17世紀半ばまでには建てられていたようです。宗像三女神のうち田心姫神（たごりひめのかみ）が祀られています。" width="180" height="127" title="沖津宮社殿" >
